<!DOCTYPE html>
<html>
 <head th:replace = "~{layout/base :: head}">
  </head>
  
  <style th:replace="~{layout/base::css}">
</style>
<body>

 <div class="container-fluid">

  <!-- nav -->
   <nav th:replace="~{layout/base::navbar}"></nav>
  
   <!-- Offcanvas -->
   <div th:replace="~{layout/base::offcanvas}">
</div>

<h1>Liga 1 - Jugadores</h1>
<main class="row container-fluid">
<div class="container-fluid" >
<a  th:href="@{/futbolistas/nuevo}" class="btn btn-success  my-2"><i class="bi bi-pencil-square text-white"></i> Agregar</a>
<table class="table text-center table-hover" id="tablaJugadores">
<thead >
<tr>

<th  scope="col">Nombre</th>
<th  scope="col">Goles</th>
<th  scope="col">Asistencias</th>
<th scope="col"> Tarjetas Amarillas </th>
<th scope="col">Tarjetas Rojas</th>
<th  scope="col">Partidos</th>
<th  scope="col">Edad</th>
<th  scope="col">Puesto</th>
<th  scope="col">Equipo</th>
<th  scope="col">Pais</th>
<th  scope="col">Segundo Pais</th>
<th scope="col"></th>
</tr>
</thead>

<tbody class="text-light">

<tr th:each="f, iter : ${futbolistas}">

       
        <td th:text="${f[1]} + ' '  + ${f[2]}"></td>
        <td th:text="${f[3]}"></td>
        <td th:text="${f[4]}"></td>
        <td th:text="${f[5]}"></td>
        <td th:text="${f[6]}"></td>
        <td th:text="${f[7]}"></td>
        <td th:text="${f[8]}"></td>
        <td th:text="${f[9]}"></td>
        <td th:text="${f[10]}"></td>
        <td>
    <span th:if="${f[13] != null and !#strings.isEmpty(f[13])}"
          th:class="'fi fi-' + ${#strings.toLowerCase(f[13])} + ' me-1'"></span>
    <span th:text="${f[11]}"></span>
</td>
        <td>
    <span th:if="${f[14] != null and !#strings.isEmpty(f[14])}"
          th:class="'fi fi-' + ${#strings.toLowerCase(f[14])} + ' me-1'"></span>
    <span th:text="${f[12]}"></span>
</td>
        
        <td class="text-center">
                            <a th:href="@{/futbolistas/editar/{id}(id=${f[0]})}" class="btn btn-sm btn-primary"> Editar</a>
                            <a th:href="@{/futbolistas/borrar/{id}(id=${f[0]})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Â¿Eliminar?')">Borrar</a>
                        </td>
        </tr>
</tbody>
</table>
</div>

</main>
</div>

<footer th:replace="~{layout/base::footer}">
  		</footer>
  		<script>
var table = new DataTable('#tablaJugadores', {
    language: {
        url: '//cdn.datatables.net/plug-ins/2.3.3/i18n/es-ES.json',
    },
  
}); </script>


</body>
</html>
