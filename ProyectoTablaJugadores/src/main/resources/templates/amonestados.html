<!DOCTYPE html>
<html>
 <head th:replace = "~{layout/base :: head}">
  </head>
  
  <style th:replace="~{layout/base::css}">
</style>
<body>

 <div class="container-fluid">

  <!-- nav -->
   <nav th:replace="~{layout/base::navbar}"></nav>
  
   <!-- Offcanvas -->
   <div th:replace="~{layout/base::offcanvas}">
</div>

<h1>Liga 1 - Amonestados</h1>
<main class="row container-fluid">
<div class="container-fluid" >
<table class="table text-center table-hover" id="tablaAmonestados">
<thead >
<tr>

<!-- <th  scope="col">ID</th>-->
<th  scope="col">Nombre</th>
<th  scope="col">Apellido</th>
<th  scope="col">Puesto</th>
<th scope="col"> Tarjetas Amarillas </th>
<th scope="col">Tarjetas Rojas</th>
<th  scope="col">Total</th>
<th  scope="col">Partidos</th>
<th  scope="col">Edad</th>
<th  scope="col">Equipo</th>
<th  scope="col">Pais</th>
<th  scope="col">Segundo Pais</th>
</tr>
</thead>

<tbody class="text-light">

<tr th:each="am, iter : ${amonestados}">

        <!-- <td th:text="${iter.index + 1}"></td>-->
        <td th:text="${am[0]}"></td>
        <td th:text="${am[1]}"></td>
        <td th:text="${am[2]}"></td>
        <td th:text="${am[3]}"></td>
        <td th:text="${am[4]}"></td>
        <td th:text="${am[5]}"></td>
        <td th:text="${am[6]}"></td>
        <td th:text="${am[7]}"></td>
        <td th:text="${am[8]}"></td>
        <td>
                            <span th:if="${am[11] != null and !#strings.isEmpty(am[11])}"
                                  th:class="'fi fi-' + ${#strings.toLowerCase(am[11])} + ' me-1'"
                                  style="font-size: 1.2rem;"></span>
                            <span th:text="${am[9]} ?: 'Sin país'"></span>
                        </td>

                        <!-- 2do País (bandera + nombre) -->
                        <td>
                            <span th:if="${am[12] != null and !#strings.isEmpty(am[12])}"
                                  th:class="'fi fi-' + ${#strings.toLowerCase(am[12])} + ' me-1'"
                                  style="font-size: 1.2rem;"></span>
                            <span th:text="${am[10]} ?: '—'"></span>
                        </td>

        
        </tr>
</tbody>
</table>
</div>

</main>
</div>

<footer th:replace="~{layout/base::footer}">
  		</footer>
</body>
</html>
